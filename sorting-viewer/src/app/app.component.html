<div class="toolbar-container">
   <span class="sort-button" style="margin-left: 20px;" (click)="reset()">Reset</span>
   <span class="sort-button" [class.disable-span]="sorted" style="margin-left: 50px;" (click)="sorted ? null : sort(0)">Bubble sort</span>
   <span class="sort-button" [class.disable-span]="sorted" style="margin-left: 50px;" style="margin-left: 5px;" (click)="sorted ? null : sort(1)">Quicksort</span>
   <span class="sort-button" [class.disable-span]="sorted" style="margin-left: 5px;" (click)="sorted ? null : sort(2)">Merge sort</span>
   
<input type="number" [(ngModel)]="valuesAmount" (ngModelChange)="changeAmount()" name="valuesAmount" min="1" max="1000">
{{timeLeft}}
</div>
<div class="viewer-container">
   <app-tile-viewer [tiles]="values"></app-tile-viewer>
</div>
